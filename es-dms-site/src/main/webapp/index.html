<!DOCTYPE html>
<html data-ng-app="simpleApp">
<head>
    <title>Test ElasticSearch Dms Client</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="styles/bootstrap-datepicker.css" />
</head>
<body data-ng-controller="MainCtrl">
    <!-- Navigation bar -->
    <div class="navbar" data-ng-controller="NavBarCtrl" data-bs-navbar="">
        <!-- div data-fade="1" data-ng-controller="NavBarCtrl" data-bs-tabs="" -->
        <div class="navbar-inner">
            <a class="brand" href="#">Test ElasticSearch Dms Client</a>
            <ul class="nav">
                <li data-ng-repeat="tab in tabs" data-match-route="{{tab.view}}"><a href="#{{tab.view}}">
                    {{tab.title}}</a> </li>
            </ul>
        </div>
    </div>
    <div>
        <!-- Placeholder for views -->
        <div data-ng-view="">
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/angular-strap.min.js"></script>

    <script type="text/javascript" src="scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/ui-bootstrap-0.2.0.min.js"></script>
    <script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.2.0.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="scripts/ng-upload.min.js"></script>

    <script type="text/javascript" src="scripts/application.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
</body>
</html>
